repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: local
    hooks:
      - id: eslint-frontend
        name: eslint (frontend)
        language: system
        pass_filenames: false
        entry: bash -lc 'cd frontend && npm run -s lint'
        types_or: [javascript, jsx, ts, tsx]

      - id: prettier-frontend
        name: prettier (frontend)
        language: system
        pass_filenames: false
        entry: bash -lc 'cd frontend && npm run -s format:check'
        types_or: [javascript, jsx, ts, tsx, css, json, html, markdown, yaml]

      - id: tsc-frontend
        name: typecheck (frontend)
        language: system
        pass_filenames: false
        entry: bash -lc 'cd frontend && npx tsc -p tsconfig.json --noEmit'
        files: ^frontend/
