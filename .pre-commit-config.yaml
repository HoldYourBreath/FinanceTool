repos:
  # Python: Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix]
        files: '^backend/.*\.py$'

  # Python: Black (points to backend/pyproject)
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: black (backend)
        args: ['--config=backend/pyproject.toml']
        files: '^backend/.*\.py$'

  # Frontend: ESLint / Prettier / TS via project node_modules
  - repo: local
    hooks:
      - id: eslint-frontend
        name: eslint (frontend)
        language: system
        pass_filenames: false
        entry: bash -lc "cd frontend && npx eslint . --max-warnings=0"

      - id: prettier-frontend
        name: prettier (frontend)
        language: system
        pass_filenames: false
        entry: bash -lc "cd frontend && npx prettier --check ."

      - id: tsc-frontend
        name: typecheck (frontend)
        language: system
        pass_filenames: false
        entry: bash -lc "cd frontend && npx tsc -p tsconfig.ci.json --noEmit"
