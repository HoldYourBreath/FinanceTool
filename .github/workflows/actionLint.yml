name: Lint workflows
on: [push, pull_request]

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional but recommended: shellcheck for inline bash checks
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Install actionlint
        run: |
          curl -sSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash \
            | bash -s -- -b "${HOME}/.local/bin"
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"

      - name: Lint workflows
        # If you donâ€™t have shellcheck, add: -shellcheck=
        run: actionlint -color
