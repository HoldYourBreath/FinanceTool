name: CI

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - "frontend/**"
      - "tests/**"
      - "playwright.config.*"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - "frontend/**"
      - "tests/**"
      - "playwright.config.*"
      - ".github/workflows/ci.yml"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements*.txt

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff pytest || true

      - name: Ruff (lint)
        run: ruff check .
        continue-on-error: true

      - name: Tests
        run: pytest -q
        continue-on-error: true

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

  e2e:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: tests/package-lock.json

      # Backend: spin up API
      - name: Start backend
        working-directory: backend
        env:
          FLASK_APP: app
          SQLALCHEMY_DATABASE_URI: sqlite:///ci.db
        run: |
          nohup python -m flask run --host 127.0.0.1 --port 5000 > ../flask.log 2>&1 &
          for i in {1..60}; do
            curl -fsS http://127.0.0.1:5000/health >/dev/null 2>&1 && break
            sleep 1
          done

      # Frontend: install, build, preview (serves dist on 5173)
      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend build
        working-directory: frontend
        run: npm run build

      - name: Start frontend preview
        working-directory: frontend
        run: |
          nohup npm run preview -- --host 127.0.0.1 --port 5173 > ../frontend-preview.log 2>&1 &
          for i in {1..60}; do
            curl -fsS http://127.0.0.1:5173 >/dev/null 2>&1 && break
            sleep 1
          done

      # Tests: install ONLY in tests/ (isolated from root/frontend)
      - name: Install Playwright runner (tests/)
        working-directory: tests
        run: npm ci

      - name: Install Playwright browsers (Chromium)
        working-directory: tests
        run: npx playwright install --with-deps chromium

      - name: List tests
        working-directory: tests
        run: npx playwright test --list

      - name: Run Playwright tests (chromium)
        working-directory: tests
        env:
          CI: true
        run: npx playwright test --project=chromium

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/playwright-report
          if-no-files-found: ignore

      - name: Upload server logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            frontend/frontend-preview.log
            backend/flask.log
          if-no-files-found: ignore
